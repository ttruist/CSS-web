<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingresso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="h1-form" >INGRESSUS</h1>
    <div id="geral">
        <h2 id="h2-form">Compre seu ingresso:</h2>
        </section>
            <form action="" method="get">
                <label for="nome">Nome:<br></label>
                <input id="nome" type="text" placeholder="Nome completo" required autofocus>
                <br>
                <label for="email">E-mail:<br></label>
                <input id="email" type="email" placeholder="Digite seu email" required>
                <br>
                <label>
                    Tipo de ingresso:
                    <br>
                    <input type="radio" name="opcao" value="opcao1" checked> Ingresso online
                    <br>
                    <input type="radio" name="opcao" value="opcao1" checked> Ingresso prencial
                </label>
                <br>
                <input type="checkbox" required>
                <label for="termos">Li e aceito os termos.</label>
                <br>
                <button id="button-form" type="submit">Comprar</button>
    </div>



</body>

</html>
